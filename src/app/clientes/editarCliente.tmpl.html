<md-dialog layout-padding md-scroll-y ng-controller="ClientesController" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Detalle del Cliente: <span>{{cliente.nombreCompleto}}</span></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cerrar()">
          <md-tooltip md-direction="top" md-visible="tooltipVisible">Cerrar</md-tooltip>
          <md-icon md-font-icon="fa fa-times-circle fa-lg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column">
      <div class="md-dialog-content" layout="column" class="inputdemoErrorsAdvanced">
          <md-input-container>
            <label>Nombre</label>
            <input type="text" md-maxlength="20" required name="nombre"  ng-value="cliente.nombre" ng-model="body.nombre" />
          </md-input-container>

          <md-input-container>
            <label>Apellido</label>
            <input md-maxlength="20" required name="apellido" ng-value="cliente.apellido" ng-model="body.apellido" />
          </md-input-container>

          <md-input-container>
            <label>Direccion</label>
            <input md-maxlength="50" required name="direccion" ng-value="cliente.direccion" ng-model="body.direccion" />
          </md-input-container>

          <md-input-container>
            <label>Teléfono</label>
            <input required name="telefono" ng-value="cliente.telefono" ng-model="form.telefono" ng-pattern="/^[0-9]{3}-[0-9]{3}-[0-9]{4}$/"/>
          </md-input-container>

          <md-input-container>
            <label>Email</label>
            <input required name="email" ng-value="cliente.email" ng-model="body.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>
          </md-input-container>

          <md-input-container>
            <label>Razon Social</label>
            <input md-maxlength="50" required name="razonSocial" ng-value="cliente.razonSocial" ng-model="body.razonSocial">
          </md-input-container>

          <md-input-container>
            <label>Horario de Preferencia</label>
            <input md-maxlength="50" required name="disponibilidad" ng-value="cliente.disponibilidad" ng-model="body.disponibilidad">
          </md-input-container>

          <md-button class="md-raised md-primary" ng-click="update(cliente.id)" ng-disabled="disabled" ng-show="isAvailable">Update</md-button>
      </div>
      <br>
      <div>
        <div class="centradoTexto"><b>Código QR Cliente</b></div>
        <div class="centradoBloque"><qr text="validador" image="true" size="250"></qr></div>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
