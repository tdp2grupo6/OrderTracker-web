<md-dialog layout-padding md-scroll-y ng-controller="ClientesController" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Detalle del Cliente: <span>{{cliente.nombreCompleto}}</span></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cerrar()">
          <md-tooltip md-direction="top" md-visible="tooltipVisible">Cerrar</md-tooltip>
          <md-icon md-font-icon="fa fa-times-circle fa-lg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column">
      <div class="md-dialog-content" layout="column" class="inputdemoErrorsAdvanced">
          <md-input-container>
            <label>Nombre</label>
            <input type="text" ng-model="cliente.nombre">
          </md-input-container>

          <md-input-container>
            <label>Apellido</label>
            <input type="text" ng-value="cliente.apellido" ng-model="cliente.apellido" />
          </md-input-container>

          <md-input-container>
            <label>Direccion</label>
            <input type="text" ng-value="cliente.direccion" ng-model="cliente.direccion" />
          </md-input-container>

          <md-input-container>
            <label>Teléfono</label>
            <input type="text" ng-model="cliente.telefono" ng-pattern="/^[0-9]{3}-[0-9]{3}-[0-9]{4}$/"/>
          </md-input-container>

          <md-input-container>
            <label>Email</label>
            <input type="text" ng-model="cliente.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>
          </md-input-container>

          <md-input-container>
            <label>Razon Social</label>
            <input type="text" ng-model="cliente.razonSocial">
          </md-input-container>

          <md-input-container>
            <label>Horario de Preferencia</label>
            <input type="text"  ng-model="cliente.disponibilidad">
          </md-input-container>

          <md-button class="md-raised md-primary" ng-click="update(cliente.id)" ng-disabled="disabled" ng-show="isAvailable">Update</md-button>
      <div>
        <div class="centradoTexto"><b>Código QR Cliente</b></div>
        <div class="centradoBloque"><qr text="validador" image="true" size="250"></qr></div>
      </div>
      
      </div>
      

    </md-dialog-content>
  </form>
</md-dialog>
