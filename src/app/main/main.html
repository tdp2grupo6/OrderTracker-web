<div layout="column" ng-cloak class="md-default-theme bodyMainPrincipal">
  <md-toolbar layout="row">
    <h1 align="center">Order Tracker</h1>
  </md-toolbar>
  <div flex layout="row">
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
      <md-content class="md-padding" layout="column">
        <div class="lock-size" layout="row" layout-align="center center">
          <md-fab-speed-dial md-open="false" md-direction="down" ng-class="'md-scale'">
            <md-fab-trigger>
              <md-button aria-label="pacientes" class="md-fab md-warn">
                <md-tooltip md-direction="top" md-visible="tooltipVisible">Pedidos</md-tooltip>
                <md-icon md-font-icon="fa fa-list-alt fa-lg"></md-icon>
                <!--<md-icon md-svg-src="/app/assets/icons/orderTracker.svg"></md-icon>-->
              </md-button>
            </md-fab-trigger>
            <md-fab-actions>
              <md-button aria-label="Busqueda Pacientes" class="md-fab md-raised md-mini" ui-sref=".listadoPedidos">
                <md-tooltip md-direction="top" md-visible="tooltipVisible">Busqueda de Pedidos</md-tooltip>
                <md-icon md-font-icon="fa fa-search fa-lg"></md-icon>
                <!--<md-icon md-svg-src="/app/assets/icons/pedidos.svg" aria-label="Busqueda de Pedidos"></md-icon>-->
              </md-button>
             <!--
              <md-button aria-label="Alta Paciente" class="md-fab md-raised md-mini" ui-sref=".altaPaciente">
                <md-tooltip md-direction="top" md-visible="tooltipVisible">Alta Paciente</md-tooltip>
                <md-icon md-svg-src="assets/icons/alta_paciente.svg" aria-label="Alta Paciente"></md-icon>
              </md-button>

              <md-button aria-label="Listado Pacientes" class="md-fab md-raised md-mini" ui-sref=".listadoPacientes">
                <md-tooltip md-direction="top" md-visible="tooltipVisible">Listado Pacientes</md-tooltip>
                <md-icon md-svg-src="assets/icons/modificacion_paciente.svg" aria-label="Listado Pacientes"></md-icon>
              </md-button>
			-->
            </md-fab-actions>
          </md-fab-speed-dial>
        </div>
      </md-content>
    </md-sidenav>
    <md-content>
      <div ui-view></div>
    </md-content>
  </div>
</div>
