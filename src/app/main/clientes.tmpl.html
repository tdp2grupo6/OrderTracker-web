    <md-table-container>
      <table md-table multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getPedidosFiltrado">
          <tr md-row>
            <th md-column md-numeric md-order-by="id"><span>Nombre</span></th>
            <th md-column md-order-by="fechaRealizado"><span>Apellido</span></th>
            <th md-column md-order-by="clienteNombre">Telefono</th>
            <th md-column md-order-by="estado.id">Direccion</th>
            <th md-column md-order-by="vendedor">Razon Social</th>
            <th md-column md-order-by="total">Email</th>
            <th md-column>Ver</th>
            <th md-column>Acciones</th>
          </tr>
        </thead>
        <tbody md-body>
          <!-- <tr md-row md-select="cliente" md-select-id="id" md-auto-select ng-repeat="cliente in clientes  | orderBy: query.order"> -->
          <tr md-row md-select="cliente" md-select-id="id" md-auto-select ng-repeat="cliente in clientes">
         
            <td md-cell>{{cliente.nombre}}</td>
            <td md-cell>{{cliente.apellido}}</td>
            <td md-cell>{{cliente.telefono}}</td>
            <td md-cell>{{cliente.direccion}}</td>
            <td md-cell>{{cliente.razonSocial}}</td>
            <td md-cell>{{cliente.email}}</td>
            <td md-cell>
              <md-button class="md-fab md-warn md-mini" ng-click="mostrarDetalleClienteModal($event,pedido.id)" aria-label="ver">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </md-button>
            </td>
            <td md-cell>
              <md-button class="md-fab md-accent md-mini" ng-click="editarCliente(cliente.id,'A')" aria-label="confirmar" ng-show="pedido.estado.id <= 3">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </md-button>
              <md-button class="md-fab md-warn md-mini" ng-click="borrarCliente(pedido.id, 'D')" aria-label="despachar" ng-show="pedido.estado.id == 4">
                <i class="fa fa-eraser" aria-hidden="true"></i>
              </md-button>
              
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="20" md-page="query.pagina" md-total="{{totalResultados}}" md-label="{page: 'PÃ¡gina:', of: 'de'}" md-on-paginate="getPedidosFiltrado" md-page-select></md-table-pagination>
